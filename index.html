<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Route Planner</title>

    <!-- Link to your CSS file in the css folder -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Maps API (Replace `YOUR_API_KEY` with your actual API key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry,places"></script>
</head>
<body>
    <h2>Running Route Planner</h2>
    
    <!-- Container for the Google Map -->
    <div id="map" style="height: 500px; width: 100%;"></div>
    
    <!-- Button to clear the route -->
    <button onclick="clearRoute()">Clear Route</button>

    <!-- Link to your JavaScript file in the js folder -->
    <script src="js/script.js"></script>
</body>
</html>
